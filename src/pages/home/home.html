<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <!--
    - attribute directive
    - structural directive
    - component type directive / just like component
  -->
  <ion-item *ngFor="let person of persons"
            (click)="onPersonClick(person)"
            detail-push color="primary">

    <p>{{person.name}}</p>
    <p>{{person.address}}</p>
  </ion-item>


  <!-- contact card -->


  <ion-card class="card-user-info" *ngIf="personDetails">

    <ion-card-header>
      Person Details
    </ion-card-header>

    <ion-card-content>
      <p>
        <input [(ngModel)]="personDetails.name">
      </p>
      <p>{{personDetails.email}}</p>
      <p>{{personDetails.address}}</p>
    </ion-card-content>

  </ion-card>

</ion-content>
